<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <section class="loading-section"></section>
    <header class="header">
      <h1>Shopping Cart</h1>
      <form class="search-bar">
        <input class="input" type="text" placeholder="Busque aqui seu produto" autocomplete="off">
        <button class="search-button" type="submit"><i class="fas fa-search"></i></button>
      </form>
    </header>
    <main>
      <section class="container">
        <section class="items"></section>
        <section class="cart">
          <h2 class="cart__title">Carrinho de compras</h2>
          <button class="empty-cart">Esvaziar carrinho</button>
          <ol class="cart__items"></ol>
          <section class="price">
            <h3>Pre√ßo total: $</h3>
            <h3 class="total-price"></h3>
          </section>
        </section>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
