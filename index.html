<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trybe Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <header>
      <div class="header-container">
        <div class="logo-container"><img class="img" src="./images/logo.png" alt="Logotipo da Trybe"></div>
        <div class="input-container">
          <i id="search" class="fas fa-search search"></i>
          <input type="text" class="input-search" placeholder="O QUÊ VOCÊ ESTÁ PROCURANDO?">
        </div>
        <div class="profile-icon"><i class="fas fa-user icon"></i></div>
        <div class="my-cart-icon">
          <i id="my-cart" class="fas fa-shopping-cart icon"></i>
          <div class="quantity">0</div>
        </div>
        <div class="favorite-icon"><i class="fas fa-heart icon"></i></div>
      </div>
    </header>
    <nav class="nav-container">
      <div class="bars-icon"><i class="fas fa-bars bars"></i></div>
      <div class="departments">DEPARTAMENTOS</div>
      <div class="highlights">DESTAQUES</div>
      <div class="releases">LANÇAMENTOS</div>
      <div class="sale">EM PROMOÇÃO</div>
    </nav>
    <section class="container">
      <section class="items"></section>
      <section class="cart">
        <span class="cart__title">MEU CARRINHO</span>
        <hr>
        <ol class="cart__items"></ol>
        <p id="total-value"><b>VALOR TOTAL: R$ </b><span class="total-price"></span></p>
        <button class="empty-cart">ESVAZIAR CARRINHO</button>
      </section>
    </section>
  </body>
</html>
