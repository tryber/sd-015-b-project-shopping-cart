    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <section class="loading-section"></section>

      <h1>Shopping Cart</h1>

    <main>
      <div class="search">
        <input id="input" type="text" placeholder="busque aqui seu produto">
        <button id="search-button" >pesquisar</button>
      </div>
      <section class="container">
        <section class="items"></section>
        <section class="cart">
          <span class="cart__title">Carrinho de compras</span>
          <button class="empty-cart">Esvaziar carrinho</button>
          <ol class="cart__items"></ol>
          <section class="price">
            <h1>Pre√ßo total: $</h1>
            <h1 class="total-price"></h1>
          </section>
        </section>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
