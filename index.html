<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>MercTrybeZERA</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <header class="header">
      <h1><i class="fas fa-shopping-bag"></i> Super Marketplace TryZERA</h1>
    </header>

    <section class="container">
      <section class="items"></section>
      <section class="cart">
        <span class="cart__title"><i class="fas fa-shopping-cart"></i> Carrinho de compras</span>
        <button class="empty-cart"><i class="fas fa-trash"></i> Esvaziar carrinho</button>
        <div>
          <strong><i>Valor Total: R$ </i><span class="total-price"></span></strong>
        </div>

        <ol class="cart__items"></ol>
      </section>
    </section>
  </body>
</html>
