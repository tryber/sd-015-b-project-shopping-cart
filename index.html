<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trybemart</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <header>
      <section class="title">
        <h1>
          Trybemart
        </h1>
      </section>

      <section id="section-search">
        <input id="input-search" type="search" placeholder="Busque aqui">
      </section>
      <section id="section-btn-search">
        <button id="button-search">Buscar</button>
      </section>
    </header>

    <section class="container">
      <div class="loading">
        <p>Loading...</p>
      </div>
      <section class="items"></section>
      <section class="cart">
        <span class="cart__title">Carrinho de compras</span>
        <section id="price-container">
          <div class="container-amount">
            R$<span class="total-price"></span>
          </div>
        </section>
        <button class="empty-cart">Esvaziar carrinho</button>
        <ol class="cart__items"></ol>
      </section>
    </section>
  </body>
</html>
